<ion-header>

  <ion-navbar>
    <ion-title>Ranking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="btns-ranking">
      <button class="btn-small" ion-button small (click)="ano()">Ano</button>
      <button class="btn-small" ion-button small (click)="europa()">Europeia</button>
      <button class="btn-small" ion-button small (click)="australia()">Australiana</button>
  </div>
    

    <ion-item-group *ngIf="rankingAno">
        <ion-item-divider color="light">Anual</ion-item-divider>
        <ion-item class="size-label-ranking">GabrielBP <span>300</span></ion-item>
        <ion-item class="size-label-ranking">NetoSVC <span>290</span></ion-item>
        <ion-item class="size-label-ranking">JosePE <span>290</span></ion-item>
        <ion-item class="size-label-ranking">Antonio324 <span>280</span></ion-item>
        <ion-item class="size-label-ranking">ManoJp <span>250</span></ion-item>
        <ion-item class="size-label-ranking">ManoJp <span>250</span></ion-item>
        <ion-item class="size-label-ranking">ManoJp <span>250</span></ion-item>
        <ion-item class="size-label-ranking">ManoJp <span>250</span></ion-item>
        <ion-item class="size-label-ranking">ManoJp <span>250</span></ion-item>
        <ion-item class="size-label-ranking">ManoJp <span>250</span></ion-item>
        <ion-item class="size-label-ranking">ManoJp <span>250</span></ion-item>
      </ion-item-group>

      <ion-item-group *ngIf="rankingAustralia">
          <ion-item-divider color="light">Perna Australiana</ion-item-divider>
          <ion-item class="size-label-ranking">GabrielBP <span>300</span></ion-item>
          <ion-item class="size-label-ranking">NetoSVC <span>290</span></ion-item>
          <ion-item class="size-label-ranking">JosePE <span>290</span></ion-item>
          
        </ion-item-group>

        <ion-item-group *ngIf="rankingEuropa">
            <ion-item-divider color="light">Perna Eropeia</ion-item-divider>
            <ion-item class="size-label-ranking">GabrielBP <span>300</span></ion-item>
            <ion-item class="size-label-ranking">NetoSVC <span>290</span></ion-item>
            <ion-item class="size-label-ranking">JosePE <span>290</span></ion-item>
            <ion-item class="size-label-ranking">Antonio324 <span>280</span></ion-item>
            <ion-item class="size-label-ranking">ManoJp <span>250</span></ion-item>
           
          </ion-item-group>

</ion-content>
