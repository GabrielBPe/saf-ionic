<ion-header>

  <ion-navbar>
    <ion-title>Ranking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="btns-ranking">
    <button class="btn-small" ion-button small>Gold Coast</button>
  </div>


  <ion-item-group >
    <ion-item-divider color="light">Ranking SAF</ion-item-divider>
    <ion-item *ngFor='let e of apostas' class="size-label-ranking">{{ e.nickname }}
      <span>{{ e.points }}</span>
    </ion-item>
  </ion-item-group>

</ion-content>
