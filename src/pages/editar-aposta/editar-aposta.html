
<ion-header>

        <ion-navbar>
          <ion-title>Editar</ion-title>
        </ion-navbar>
      
      </ion-header>
<ion-content  padding>
        
    
        <form #aposta="ngForm" (ngSubmit)="onSubmit(aposta)">
                <ion-list>
                    <ion-item>
                        <ion-label>Etapa</ion-label>
                        <ion-select  name="id_Etapa" ngModel required #campeao="ngModel">
                          <ion-option *ngFor='let e of etapas.list' value=3>{{ e.name }}</ion-option>
                        </ion-select>
                      </ion-item>
                  <ion-item>
                    <ion-label>Campe√£o</ion-label>
                    <ion-select  name="id_Campeao" ngModel required #campeao="ngModel">
                      <ion-option *ngFor='let s of surfistas.list' value="{{s._id}}">{{ s.name }}</ion-option>
                    </ion-select>
                  </ion-item>
            
                  <ion-item>
                    <ion-label>Vice</ion-label>
                    <ion-select name="id_Vice" ngModel required #vice="ngModel">
                      <ion-option *ngFor='let s of surfistas.list' value="{{s._id}}">{{ s.name }}</ion-option>
            
                    </ion-select>
                  </ion-item>
            
                  <ion-item>
                    <ion-label>Terceiro 1</ion-label>
                    <ion-select name="id_T1" ngModel required #t1="ngModel">
                      <ion-option *ngFor='let s of surfistas.list' value="{{s._id}}">{{ s.name }}</ion-option>
            
                    </ion-select>
                  </ion-item>
            
                  <ion-item>
                    <ion-label>Terceiro 2</ion-label>
                    <ion-select name="id_T2" ngModel required #t2="ngModel">
                      <ion-option *ngFor='let s of surfistas.list' value="{{s._id}}">{{ s.name }}</ion-option>
            
                    </ion-select>
                  </ion-item>
            
                  <ion-item>
                    <ion-label>NickName:</ion-label>
                    <ion-input name='apostador.nickname' ngModel required #nickname="ngModel" type="text"></ion-input>
                  </ion-item>
            
                  <ion-item>
                    <ion-label>Email:</ion-label>
                    <ion-input name='apostador.email' ngModel required #email="ngModel" type="email"></ion-input>
                  </ion-item>
            
                </ion-list>
                <button class="btn-save-bet" ion-button full type="submit">Salvar {{ IdAposta }}</button>
              </form>
              <!-- <button class="btn-save-bet" ion-button full (click)='itemTapped()'>Salvar Apostar</button> -->
    </ion-content>
