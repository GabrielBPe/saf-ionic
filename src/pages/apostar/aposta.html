<ion-header>
  <ion-navbar>
    <ion-title>
      Apostar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   

  <form #aposta="ngForm" (ngSubmit)="onSubmit(aposta)">
    <ion-list>
        <ion-item>
            <ion-label>Etapa</ion-label>
            <ion-select  name="id_Etapa" ngModel required #campeao="ngModel">
              <ion-option *ngFor='let e of etapas.list' value={{e._id}}>{{ e.name }}</ion-option>
            </ion-select>
          </ion-item>
      <ion-item>
        <ion-label>Campeão</ion-label>
        <ion-select  name="id_Campeao" ngModel required #campeao="ngModel">
          <ion-option *ngFor='let s of surfistas.list' value="{{s._id}}">{{ s.name }}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Vice</ion-label>
        <ion-select name="id_Vice" ngModel required #vice="ngModel">
          <ion-option *ngFor='let s of surfistas.list' value="{{s._id}}">{{ s.name }}</ion-option>

        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Terceiro 1</ion-label>
        <ion-select name="id_T1" ngModel required #t1="ngModel">
          <ion-option *ngFor='let s of surfistas.list' value="{{s._id}}">{{ s.name }}</ion-option>

        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Terceiro 2</ion-label>
        <ion-select name="id_T2" ngModel required #t2="ngModel">
          <ion-option *ngFor='let s of surfistas.list' value="{{s._id}}">{{ s.name }}</ion-option>

        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input name='apostador.nickname' placeholder='Seu nome sem espaço' ngModel required #nickname="ngModel" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input name='apostador.email' ngModel required #email="ngModel" minlength='7' type="email"></ion-input>
      </ion-item>

    </ion-list>
    <button class="btn-save-bet" ion-button full [disabled]="!aposta.valid" type="submit">Salvar Apostar</button>
  </form>

  <ion-card>
      <img src="../../assets/imgs/barrinha.jpg"/>
      <ion-card-content>
        <ion-card-title>
            Rio de Janeiro
          </ion-card-title>
        <p>
            Etapa que ganhou notoriedade com o ultimo ano, com as pesadas ondas da barrinha!<br>
            <b>Atual Campeão</b> - Felipe Toledo
        </p>
      </ion-card-content>
    </ion-card>

</ion-content>
